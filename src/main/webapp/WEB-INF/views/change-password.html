<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>驗證密碼</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/resources/css/style.css}" />

</head>
<body>
	<div class="container mt-5" style="max-width: 500px;">
		<h2 class="mb-4 text-center">變更密碼</h2>

		<!-- 成功或錯誤訊息 -->
		<div th:if="${message}" id="flashMessage" class="alert alert-success text-center" role="alert">
			<span th:text="${message}"></span>
		</div>
		<div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

		<!-- 驗證密碼表單 -->
		<form th:action="@{/user/account/password}" method="post" class="card p-4 shadow-sm">
			<div class="mb-3">
				<label for="password" class="form-label">請輸入密碼</label>
				<input type="password" name="password" id="password" class="form-control" placeholder="請輸入密碼" required>
			</div>

			<div class="text-center mt-3">
				<button type="submit" class="btn btn-primary w-100">確認</button>
			</div>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script th:src="@{/resources/js/flashMessage.js}"></script>

</body>
</html>
