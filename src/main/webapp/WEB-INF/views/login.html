<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{login.title}">登入頁面</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/resources/css/style.css}" />

</head>
<body>
	<div class="container mt-5 col-md-4">
		<h2 class="mb-4 text-center" th:text="#{login.header}">登入</h2>
		<div th:if="${message}" id="flashMessageSuccess"
			class="alert alert-success" role="alert">
			<span th:text="${message}"></span>
		</div>
		<div th:if="${error}" id="flashMessageError"
			class="alert alert-danger" role="alert">
			<span th:text="${error}"></span>
		</div>

		<!-- 登入表單 -->
		<form th:action="@{/login}" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />

			<div class="mb-3">
				<label for="email" class="form-label" th:text="#{login.email}">信箱</label>
				<input type="email" name="email" class="form-control" id="email"
					th:placeholder="#{login.emailPlaceholder}" required>
			</div>

			<div class="mb-3">
				<label for="password" class="form-label" th:text="#{login.password}">密碼</label>
				<input type="password" name="password" class="form-control"
					id="password" th:placeholder="#{login.passwordPlaceholder}"
					required>
			</div>

			<button type="submit" class="btn btn-primary w-100"
				th:text="#{login.button}">登入</button>
		</form>


		<p class="mt-3 text-center">
			<a th:href="@{/register}" th:text="#{login.register}">沒有任何帳號？註冊</a>
		</p>
		<p class="mt-3 text-center">
			<a th:href="@{/password/forgot}" th:text="#{login.forgot}">忘記密碼</a>
		</p>

		<!-- 語言切換連結 -->
		<div class="text-center mt-3">
			<a th:href="@{/login(lang='zh_TW')}">中文</a> | <a
				th:href="@{/login(lang='en')}">English</a>
		</div>
	</div>

	<script th:src="@{/resources/js/flashMessage.js}"></script>

</body>
</html>
