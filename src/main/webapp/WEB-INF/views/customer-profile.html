<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>我的檔案</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container mt-5">
		<h2 class="mb-4 text-center">會員資料</h2>

		<!-- 成功或錯誤訊息 -->
		<div th:if="${message}" id="flashMessage" class="alert alert-success"
			role="alert">
			<span th:text="${message}"></span>
		</div>
		<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

		<form th:action="@{/user/update}" th:object="${customer}"
			method="post" class="card p-4 shadow-sm" > 

			<!-- 隱藏 ID -->
			<input type="hidden" th:field="*{id}" />

			<div class="mb-3 row">
				<label class="col-sm-2 col-form-label">姓名：</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{name}" class="form-control"
						placeholder="請輸入姓名">
				</div>
			</div>

			<div class="mb-3 row">
				<label class="col-sm-2 col-form-label">Email：</label>
				<div class="col-sm-10">
					<input type="text" th:value="${user.email}" class="form-control"
						readonly>
				</div>
			</div>

			<div class="mb-3 row">
				<label class="col-sm-2 col-form-label">手機號碼：</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{phone}" class="form-control"
						placeholder="請輸入手機號碼">
				</div>
			</div>

			<div class="mb-3 row">
				<label class="col-sm-2 col-form-label">地址：</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{address}" class="form-control"
						placeholder="請輸入地址">
				</div>
			</div>

			<div class="text-center mt-4">
				<a th:href="@{/user/account/password}" class="btn btn-secondary ms-2">變更密碼</a>
				<button type="submit" class="btn btn-primary">儲存變更</button>
				<a th:href="@{/products}" class="btn btn-outline-secondary ms-2">返回商品頁面</a>
			</div>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script>
    // 取得 alert 元素
    const flash = document.getElementById('flashMessage');
    if (flash) {
        // 3 秒後淡出
        setTimeout(() => {
            flash.style.transition = 'opacity 0.5s ease';
            flash.style.opacity = '0';
            setTimeout(() => flash.remove(), 500); // 0.5 秒後移除
        }, 2500); // 顯示時間
    }
</script>
</body>
</html>
