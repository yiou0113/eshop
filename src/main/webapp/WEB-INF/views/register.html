<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>註冊</title>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
	<div th:if="${errorMessage}" th:text="${errorMessage}"
		style="color: red;"></div>

	<div class="container mt-5">
		<div class="col-md-6 offset-md-3">
			<h3 class="text-center mb-4">會員註冊</h3>
			<form th:action="@{/register}" th:object="${form}" method="post"
				class="card p-4 shadow-sm">

				<div class="mb-3">
					<label class="form-label">姓名</label> <input type="text" th:field="*{name}" class="form-control"
       th:attr="autofocus=${#fields.hasErrors('name')} ? 'autofocus' : null" />
					<div th:if="${#fields.hasErrors('name')}" class="text-danger"
						th:errors="*{name}"></div>
				</div>

				<div class="mb-3">
					<label class="form-label">信箱</label> <input type="email" th:field="*{email}" class="form-control"
       th:attr="autofocus=${#fields.hasErrors('email')} ? 'autofocus' : null" />
					<div th:if="${#fields.hasErrors('email')}" class="text-danger"
						th:errors="*{email}"></div>
				</div>

				<div class="mb-3">
					<label class="form-label">密碼</label> <input type="password" th:field="*{password}" class="form-control"
       th:attr="autofocus=${#fields.hasErrors('password')} ? 'autofocus' : null" />
					<div th:if="${#fields.hasErrors('password')}" class="text-danger"
						th:errors="*{password}"></div>
				</div>

				<div class="mb-3">
					<label class="form-label">電話</label> <input type="text" th:field="*{phone}" class="form-control"
       th:attr="autofocus=${#fields.hasErrors('phone')} ? 'autofocus' : null" />
					<div th:if="${#fields.hasErrors('phone')}" class="text-danger"
						th:errors="*{phone}"></div>
				</div>

				<div class="mb-3">
					<label class="form-label">地址</label> <input type="text" th:field="*{address}" class="form-control"
       th:attr="autofocus=${#fields.hasErrors('address')} ? 'autofocus' : null" />
					<div th:if="${#fields.hasErrors('address')}" class="text-danger"
						th:errors="*{address}"></div>
				</div>

				<button type="submit" class="btn btn-primary w-100">註冊</button>
			</form>

		</div>
	</div>

</body>


</html>
