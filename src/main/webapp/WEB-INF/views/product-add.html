<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>新增商品</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container mt-5">
		<h2>新增商品</h2>

		<!-- 顯示錯誤訊息 -->
		<div th:if="${errorMessage}" class="alert alert-danger"
			th:text="${errorMessage}"></div>

		<form th:action="@{/admin/product/add}" th:object="${product}" method="post" enctype="multipart/form-data">
			<div class="mb-3">
				<label for="name" class="form-label">商品名稱</label> <input type="text"
					th:field="*{name}" class="form-control" id="name"
					placeholder="輸入商品名稱" required>
			</div>

			<div class="mb-3">
				<label for="price" class="form-label">價格</label> <input
					type="number" step="0.01" min="0" th:field="*{price}"
					class="form-control" id="price" placeholder="輸入價格" required>
			</div>

			<div class="mb-3">
				<label for="stock" class="form-label">庫存量</label> <input
					type="number" min="0" th:field="*{stock}" class="form-control"
					id="stock" placeholder="輸入庫存量" required>
			</div>

			<div class="mb-3">
				<label for="description" class="form-label">商品描述</label>
				<textarea th:field="*{description}" class="form-control"
					id="description" rows="4" placeholder="輸入商品描述"></textarea>
			</div>

			<div class="mb-3">
				<label for="category" class="form-label">分類（小類）</label> <select
					th:field="*{category.id}" class="form-select" id="category"
					required>
					<option value="" disabled selected>請選擇分類</option>
					<option th:each="cat : ${categories}" th:value="${cat.id}"
						th:text="${cat.name}"></option>
				</select>
			</div>

			<div class="mb-3">
				<label for="imageFile" class="form-label">商品圖片</label> <input
					type="file" name="imageFile" class="form-control" id="imageFile"
					accept="image/*">
			</div>

			<button type="submit" class="btn btn-primary">新增商品</button>
			<a th:href="@{/products}" class="btn btn-secondary">返回商品列表</a>
		</form>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
