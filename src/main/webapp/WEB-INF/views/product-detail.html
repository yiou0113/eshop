<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Product Detail</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
.card-img-top {
	width: 100%;
	height: 400px;
	object-fit: contain;
	background-color: #f8f9fa;
	border-top-left-radius: 0.5rem;
	border-top-right-radius: 0.5rem;
	padding: 10px;
}
</style>
</head>
<body>
	<div class="container mt-5">
	<div th:if="${message}" class="alert alert-success" role="alert">
            <span th:text="${message}"></span>
        </div>
		<a th:href="@{/products}" class="btn btn-secondary mb-3">Back to
			List</a>

		<div class="card">
			<img th:src="@{${product.imageUrl}}" class="card-img-top"
				alt="Product Image">
			<div class="card-body">
				<h3 th:text="${product.name}">Product Name</h3>
				<p th:text="${product.description}">Product Description</p>
				<h4>
					<span
						th:text="'NT$ ' + ${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}">0.00</span>
				</h4>
				<!-- 新增至購物車表單 -->
				<form th:action="@{/cart/add}" method="post" class="mt-3">
					<input type="hidden" name="productId" th:value="${product.id}">
					<div class="input-group mb-3" style="width: 150px;">
						<input type="number" name="quantity" min="1" value="1"
							class="form-control">
						<button type="submit" class="btn btn-primary">加入購物車</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
