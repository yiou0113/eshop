<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>我的訂單</title>
</head>
<body>
	<h2>我的訂單</h2>

	<table border="1">
		<thead>
			<tr>
				<th>訂單編號</th>
				<th>總金額</th>
				<th>狀態</th>
				<th>建立日期</th>
				<th>查看詳情</th>
				<th>訂單操作</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="order : ${orders}">
				<td th:text="${order.id}"></td>
				<td
					th:text="${'NT$ ' + #numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 2, 'POINT')}"></td>
				<td th:text="${order.status}"></td>
				<td th:text="${order.createdAt}"></td>
				<td><a th:href="@{/orders/{id}(id=${order.id})}">查看</a></td>
				<td>
					<!-- 付款按鈕 -->
					<form th:action="@{/orders/{id}/pay(id=${order.id})}" method="post"
						style="display: inline">
						<button type="submit">付款</button>
					</form>	
					<!-- 取消訂單按鈕 -->
					<form th:action="@{/orders/{id}/cancel(id=${order.id})}"
						method="post" style="display: inline">
						<button type="submit">取消訂單</button>
					</form>
				</td>
			</tr>
		</tbody>
	</table>

	<br>
	<a th:href="@{/products}">返回商品列表</a>
</body>
</html>
