<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Product List</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<style>
.card-img-top {
	width: 100%; /* å¯¬åº¦å¡«æ»¿å¡ç‰‡ */
	height: 250px; /* çµ±ä¸€é«˜åº¦ */
	object-fit: cover; /* ä¿æŒæ¯”ä¾‹ã€è£åˆ‡è¶…å‡ºéƒ¨åˆ† */
	border-top-left-radius: 0.5rem; /* è¦–è¦ºä¸€è‡´ */
	border-top-right-radius: 0.5rem;
}
</style>

</head>

<body>
	<div class="container mt-3 d-flex justify-content-end">
		<a th:href="@{/cart}" class="btn btn-warning"> ğŸ›’ æª¢è¦–è³¼ç‰©è»Š </a>
		<a th:href="@{/orders}" class="btn btn-info">ğŸ“„ æŸ¥çœ‹æˆ‘çš„è¨‚å–®</a>
	</div>
	<div class="container mt-5">
		<div th:if="${message}" id="flashMessage" class="alert alert-success"
			role="alert">
			<span th:text="${message}"></span>
		</div>
		<h2 class="mb-4">Product List</h2>
		<div class="row">
			<div class="col-md-4 mb-4" th:each="product : ${products}">
				<div class="card">
					<a th:href="@{/products/{id}(id=${product.id})}"> <img
						th:src="@{${product.imageUrl}}" class="card-img-top"
						alt="Product Image">
					</a>
					<div class="card-body">
						<h5 class="card-title" th:text="${product.name}"></h5>
						<p class="card-text">
							<span
								th:text="'NT$ ' + ${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}"></span>
						</p>
						<form th:action="@{/cart/add}" method="post" class="d-inline mt-2">
							<input type="hidden" name="productId" th:value="${product.id}">
							<input type="hidden" name="quantity" value="1">
							<button type="submit" class="btn btn-primary">åŠ å…¥è³¼ç‰©è»Š</button>
						</form>

					</div>
				</div>
			</div>
		</div>
		<!-- åˆ†é  -->
		<nav aria-label="Page navigation example">
			<ul class="pagination justify-content-center">
				<li class="page-item"
					th:classappend="${currentPage == 1} ? 'disabled'"><a
					class="page-link" th:href="@{/products(page=${currentPage-1})}">Previous</a>
				</li>

				<li class="page-item"
					th:each="i : ${#numbers.sequence(1, totalPages)}"
					th:classappend="${i == currentPage} ? 'active'"><a
					class="page-link" th:href="@{/products(page=${i})}" th:text="${i}"></a>
				</li>

				<li class="page-item"
					th:classappend="${currentPage == totalPages} ? 'disabled'"><a
					class="page-link" th:href="@{/products(page=${currentPage+1})}">Next</a>
				</li>
			</ul>
		</nav>
	</div>
</body>
<script>
    // å–å¾— alert å…ƒç´

    if (flash) {

            flash.style.transition = 'opacity 0.5s ease';
            flash.style.opacity = '0';
            setTimeout(() => flash.remove(), 500); // 0.5 ç§’å¾Œç§»é™¤
        }, 2500); // é¡¯ç¤ºæ™‚é–“
    }
</script>
</html>
